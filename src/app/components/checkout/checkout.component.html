<app-header></app-header>
<div class="bg-clrLightGrey font-MainFont">
    <div class="flex flex-col pt-4 md:pt-12 lg:pt-20 pb-24 md:pb-28 lg:pb-[141px] common-margins">
        <p class="pb-6 opacity-50 hover:opacity-100 hover:cursor-pointer lg:pb-[38px] capitalize hover:text-clrDarkOrange z-0">go back</p>
        <div class="flex flex-col lg:flex-row gap-8 lg:gap[30px]">
            <div class="bg-white pt-6 px-6 pb-8 rounded-lg md:py-[30px] md:px-7 lg:px-12 lg:pt-[54px] lg:pb-12 w-full">
                <h2 class="text-[28px] font-bold tracking-[1px] uppercase md:text-[32px] md:leading-[36px] md:tracking-[1.143px] mb-8 md:mb-10">CHECKOUT</h2>
                <form action="" [formGroup]="form">
                    <div class="flex flex-col gap-6">
                        <h3>Billing details</h3>
                        <div class="flex flex-col md:flex-row gap-6 lg:gap-4">
                            <div class="w-full md:w-[49%]">
                                <div class="flex flex-row justify-between">
                                    <label for="name">Name</label>
                                    <div class="error" *ngIf="name?.invalid && (name?.touched || name?.dirty)">
                                        <span *ngIf="name?.errors?.['pattern']">Wrong format</span>
                                    </div>
                                </div>
                                <input type="text" placeholder="Alexei Ward" formControlName="name">
                            </div>
                            <div class="w-full md:w-[49%]">
                                <div class="flex flex-row justify-between">
                                    <label for="email">Email Address</label>
                                    <div class="error" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                                        <span *ngIf="email?.errors?.['email']">Wrong format</span>
                                    </div>
                                </div>
                                <input type="text" placeholder="alexei@mail.com" formControlName="email">
                            </div>
                        </div>
                        <div class="w-full md:w-[49%]">
                            <div class="flex flex-row justify-between">
                                <label for="phone">Phone Number</label>
                                <div class="error" *ngIf="phone?.invalid && (phone?.touched || phone?.dirty)">
                                    <span *ngIf="phone?.errors?.['pattern']">Wrong format</span>
                                </div>
                            </div>
                            <input type="text" placeholder="+1 202-555-0136" formControlName="phone">
                        </div>
                    </div>

                    <div class="my-8 md:mt-[53px] md:mb-[61px] flex flex-col gap-6">
                        <h3>shipping info</h3>
                        <div class="w-full">
                            <div class="flex flex-row justify-between">
                                <label for="address">Your Address</label>
                                <div class="error" *ngIf="address?.invalid && (address?.touched || address?.dirty)">
                                    <span *ngIf="address?.errors?.['minlength']">Wrong format</span>
                                </div>
                            </div>
                            <input type="text" placeholder="1137 Williams Avenue" formControlName="address">
                        </div>
                        <div class="flex flex-col md:flex-row gap-6 lg:gap-4">
                            <div class="w-full md:w-[49%]">
                                <div class="flex flex-row justify-between">
                                    <label for="zip">ZIP Code</label>
                                    <div class="error" *ngIf="zip?.invalid && (zip?.touched || zip?.dirty)">
                                        <span *ngIf="zip?.errors?.['pattern']">Wrong format</span>
                                    </div>
                                </div>
                                <input type="text" placeholder="10001" formControlName="zip">
                                <div class=""></div>
                            </div>
                            <div class="w-full md:w-[49%]">
                                <div class="flex flex-row justify-between">
                                    <label for="city">City</label>
                                    <div class="error" *ngIf="city?.invalid && (city?.touched || city?.dirty)">
                                        <span *ngIf="city?.errors?.['pattern']">Wrong format</span>
                                    </div>
                                </div>
                                <input type="text" placeholder="New York" formControlName="city">
                            </div>
                        </div>

                        <div class="w-full md:w-[49%]">
                            <div class="flex flex-row justify-between">
                                <label for="country">Country</label>
                                <div class="error" *ngIf="country?.invalid && (country?.touched || country?.dirty)">
                                    <span *ngIf="country?.errors?.['pattern']">Wrong format</span>
                                </div>
                            </div>
                            <input type="text" placeholder="United States" formControlName="country">
                        </div>
                    </div>

                    <div class="">
                        <h3>payment details</h3>
                        <div class="flex flex-col md:flex-row md:justify-between">
                            <p class="w-full md:w-[49%] text-xs font-bold tracking-[-0.214px] mb-[17px] md:mb-0">Payment Method</p>
                            <div class="w-full md:w-[49%]">
                                <div class="flex text-center bg-orange-400"><input type="radio" value="Yes" name="radioButton">e-Money</div>
                                <input type="radio" value="No" name="radioButton" class="bg-clrDarkOrange">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
